                <div class="card">

                     <h2 id="movie-name-head">Filters</h2>

                    <div class="card-body p-0 exp">
                      <ul class="list-group pl-0">
                        <li class="list-group-item" id="list-item-1">
                            <div class="d-flex justify-content-between">
                                <div class="list-movie list-content-1" style="overflow-x:hidden;">
                                    <p class="h5">Price Range
                                         <span style="margin-left: 1rem;cursor: pointer;" data-toggle="collapse" href="#priceRange" role="button" aria-expanded="false" aria-controls="priceRange">
                                            <i class="fa fa-angle-down" aria-hidden="true" style="height: 0.5rem;"></i>
                                        </span>
                                        <button type="button" class="btn btn-sm" style="margin-left: 2.5rem;"

                                    <div class="collapse" id="priceRange">
                                        <div class="row">

                                                </div>
                                                <input type="text" class="form-control" id="priceRangeMin" aria-label="Amount (to the nearest dollar)">

                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">max</span>
                                                </div>

                                    </div>
                                </div>
                           </div>

                        <li class="list-group-item" id="list-item-4">

                                        <button type="button" class="btn btn-sm" onclick="clearFilter('applicationFee')"  style="margin-left: 2.5rem;">Clear</button>

                                </div>

                        </li>
                        <li class="list-group-item" id="list-item-5">

                        <li class="list-group-item" id="list-item-6">
                            <div class="d-flex justify-content-between">

                                    <div class="form-check">
                                        <input class="form-check-input" style="height: 1rem;width: 1rem;" type="checkbox" value="ind" id="gym" >

                                        <button type="button" class="btn btn-sm" onclick="clearFilter('gym')" style="margin-left: 2.5rem;">Clear</button>
                                      </div>
                                </div>
                           </div>
                        </li>
                        <li class="list-group-item" id="list-item-7">
                            <div class="d-flex justify-content-between">
                                <div class="list-movie list-content-1" style="overflow-x:hidden;">
                                    <div class="form-check">
                                        <input class="form-check-input" style="height: 1rem;width: 1rem;" type="checkbox" value="ind" id="laundry" >
                                        <label class="form-check-label h5" for="laundry">
                                            Laundry Services

                                        <button type="button" class="btn btn-sm" onclick="clearFilter('laundry')" style="margin-left: 2.5rem;">Clear</button>
                                      </div>
                                </div>
                           </div>
                        </li>
                        <li class="list-group-item" id="list-item-8">
                            <div class="list-movie list-content-1" style="overflow-x:hidden;">
                                <button type="button" class="btn btn-primary" style="width: 100%;" onclick="applyFilters()">Apply Filters</button>
                            </div>
                        </li>
                      </ul>
