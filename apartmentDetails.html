    <section>
        <div class="container-fluid" style="height:400px">
            <div class="row" style="margin-left: 0px;">
                <div class="col-8">
                    <div id="apartmentImagesSlide" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./img/peakpx.jpg" style="height:400px"  alt="Firstslide" id="firstSlide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/peakpx.jpg" style="height:400px" alt="Secondslide" id="secondSlide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./img/peakpx.jpg" style="height:400px" alt="Thirdslide" id="thirdSlide">

                        </div>
                        <a class="carousel-control-prev" href="#apartmentImagesSlide" role="button" data-slide="prev">

                        <a class="carousel-control-next" href="#apartmentImagesSlide" role="button" data-slide="next">

                    </div>

                </div>
            </div>
        </div>

                                <h2 id="price">$ 500 <small>/mo</small></h2>
                                <p id="apartmentDets"></p>
                                <h5 id="name">Associates Realty Services, Inc- Dasherria</h5>
                                <h6 id="address">627 SW 12th St, Gainesville, FL 32601</h6>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Contact This Property</h5>
                                  <hr>
                                  <p class="card-text">
                                    <i class="fa fa-mobile" aria-hidden="true"></i> (352) 789-9870 
                                  </p>  
                                  <p class="card-text">
                                    <i class="fa fa-globe" aria-hidden="true"></i> Language: English </i>
                                  </p>  
                                </div>
                              </div>
                        </div>

                    </div>    
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">

                <br>
                <hr>
                <div class="col-12">
                    <ul class="d-flex flex-wrap">
                        <li class="list-group-item" id="l1"></li>
                        <li class="list-group-item" id="l2"></li>
                        <li class="list-group-item" id="l3"><i class='fas fa-ruler-horizontal'></i> 1000 sqft</li>
                        <li class="list-group-item" id="l4"><b>$3000</b></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div id="questionsTab" class="card">

                ASK Open API

                <i class="fa fa-window-close" style="font-size: 30px;" aria-hidden="true" id="closeBox"></i>

        </div>

        </div>

    </div>

    </div>
